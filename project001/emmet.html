<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<title>在此插入标题</title>

</head>
<body>
<!--输入h1{hello} ,然后按tab键就会输出如下代码  -->
<h1>hello</h1>
<table>
<!--输入table>tr*4>td*3 ,然后按tab键就会输出如下代码  -->
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
<!--输入a[href="www.imooc.com"]{慕课} ,然后按tab键就会输出如下代码  -->
<a href="www.imooc.com">慕课</a>
<!--输入ul>li.item${haha$$}*4 ,然后按tab键就会输出如下代码 ,$表示生成一位代码 -->
<ul>
	<li class="item1">haha01</li>
	<li class="item2">haha02</li>
	<li class="item3">haha03</li>
	<li class="item4">haha04</li>
</ul>
<!--输入(select>.wrap>h1>p>a)+(select>.hah>p+p),然后按tab键就会输出如下代码  -->
<select name="" id="">
	<option class="wrap">
		<h1>
			<p><a href=""></a></p>
		</h1>
	</option>
</select><select name="" id="">
	<option class="hah">
		<p></p>
		<p></p>
	</option>
</select>
</body>
</html>
